<!DOCTYPE html>

<html>
  <head>
    <script src='jquery-2.0.3.js'></script>
    <script src='handlebars-1.0.0.js'></script>
    <script src='ember.js'></script>
    <script>
      // アプリケーションを作る（アプリケーションのネームスペースを作っている)
      window.App = Ember.Application.create();
      // userという変数を用意する
      App.user = Ember.Object.create({
        // nameというプロパティを作って値を設定している
        name: 'kaznum'
      });
    </script>
  </head>
  <body>
    <!-- {{...}} で展開 -->
    <script type='text/x-handlebars'>
      <h1>Hello, {{App.user.name}}!</h1>
      // Databinding
      {{input value=App.user.name}}
    </script>
  </body>
</html>
