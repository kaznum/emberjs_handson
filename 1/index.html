<!DOCTYPE html>

<html>
  <head>
    <script src='jquery-2.0.3.js'></script>
    <script src='handlebars-1.0.0.js'></script>
    <script src='ember.js'></script>
    <script>
      // アプリケーションを作る（アプリケーションのネームスペースを作っている)
      window.App = Ember.Application.create();
      // userという変数を用意する
      App.User = Ember.Object.extend({
        firstName: 'Kazuya',
        lastName: 'Numata',
        fullName: function () {
          // Computed Property
          return this.get('firstName') + ' ' + this.get('lastName');
        }.property('firstName', 'lastName')
      });
      App.user = App.User.create();
    </script>
  </head>
  <body>
    <!-- {{...}} で展開 -->
    <script type='text/x-handlebars'>
      <h1>Hello, {{App.user.fullName}}!</h1>
      <!-- Databinding -->
      {{input value=App.user.firstName}}
      {{input value=App.user.lastName}}
    </script>
  </body>
</html>
